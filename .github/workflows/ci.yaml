name: CI

on:
  push:
  pull_request:
    branches: [master]

jobs:
  prettier:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Prettier Check
        run: bun run format:check

  eslint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Fetch Database
        run: bun run fetch-db

      - name: Build Full Dictionary (Dev Mode)
        run: bun run buildPixiv
        env:
          NODE_ENV: dev

      - name: Build Light Dictionary (Dev Mode)
        run: bun run buildPixivLight
        env:
          NODE_ENV: dev

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dictionaries
          path: dist/
          retention-days: 7
